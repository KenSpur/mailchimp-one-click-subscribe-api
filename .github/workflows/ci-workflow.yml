name: CI workflow

on: 
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      ref:
        description: 'The branch, tag or SHA to checkout'
        required: true
        type: string

env:
  PUBLISH_FOLDER: ./OneClickSubscribeApi

jobs:
  build_test_and_publish:

    runs-on: windows-latest

    steps:  
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ${{ env.PUBLISH_FOLDER }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: publish
          path: ${{ env.PUBLISH_FOLDER }}