name: CI workflow

on: 
  workflow_call:
    inputs:
      ref:
        type: string
        required: true
    outputs:
      artifact:
        value: ${{ jobs.build_test_and_publish.artifact }}
  workflow_dispatch:
    inputs:
      ref:
        description: 'The branch, tag or SHA to checkout'
        required: true
        type: string

env:
  FUNCTION_APP_DIRECTORY: projects\OneClickSubscribeApi
  FUNCTION_APP_PACKAGE_PATH: projects\OneClickSubscribeApi\published

jobs:
  build_test_and_publish:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x' ]

    steps:  
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Publish
        run: dotnet publish ${{ env.FUNCTION_APP_DIRECTORY }} --configuration Release --no-build -o ${{ env.FUNCTION_APP_PACKAGE_PATH }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: functionapp
          path: ${{ env.FUNCTION_APP_PACKAGE_PATH }}